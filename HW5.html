<!DOCTYPE html>
<html>
    <head>
        <style> 
            .fisrtTag + ul{
                background: #5de4ee;
                border-radius: 10px;} 
                    /*به شکل های زیر قابل استفاده است
            .class + tag or #id + tag or Tag1 + Tag2 */
        </style>
    </head>
    <body>
        <ul>
            <!-- کاراکتر "+" این امکان را به ما میدهد که بتوانیم یک کد سی اس اس را دقیقا به تگ بعدی اش نسبت بدهیم -->
            <li>javad</li>
            <li>amir</li>
            <li>ali</li>
        </ul>
        <div class="fisrtTag" >A element (with fisrtTag class).</div>
        <ul>
            <li>javad</li>
            <li>amir</li>
            <li>ali</li>
        </ul>

        <p>An other tag(p).</p>
        <ul>
            <li>javad</li>
            <li>amir</li>
            <li>ali</li>
        </ul>
    </body>
</html>
